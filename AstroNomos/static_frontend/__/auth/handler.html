<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Firebase Auth Handler</title>
<script type="module">
    // Importer les modules nécessaires de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

    // Votre configuration Firebase
    const firebaseConfig = {
        // ... votre configuration
    };

    // Initialiser Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Fonction asynchrone pour gérer la connexion
    async function signIn() {
        const provider = new GoogleAuthProvider();
        try {
            const userCred = await signInWithPopup(auth, provider);
            // L'utilisateur est connecté
            console.log("Utilisateur connecté :", userCred.user);
            // Rediriger l'utilisateur ou mettre à jour l'interface
            window.location.replace("/");
        } catch (error) {
            console.error("Erreur lors de la connexion :", error);
        }
    }

    // Appeler la fonction de connexion
    signIn();
</script>
</head>
<body>
</body>
</html>
